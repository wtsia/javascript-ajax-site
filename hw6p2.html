<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Part 2</title>
    <script>
        function searchCharacter() {
            var content = document.getElementById('longContent').value;
            var searchChar = document.getElementById('searchChar').value.toLowerCase();
            var count = 0;

            for (var i = 0; i < content.length; i++) {
                if (content.charAt(i).toLowerCase() === searchChar) {
                    count++;
                }
            }

            if (count > 0) {
                document.getElementById('result').innerText = "Character '" + searchChar + "' found " + count + " times in the content.";
            } else {
                window.open('', '_blank', 'width=300,height=100');
                document.getElementById('result').innerText = "";
                alert("Search character '" + searchChar + "' not found in the content you typed");
            }
        }
    </script>
</head>
<body>
    <h1>Part 2: Character Search</h1>
    <form>
        <label for="longContent">Type long content:</label>
        <textarea id="longContent" rows="4"></textarea>
        <br>
        <label for="searchChar">Type a single character:</label>
        <input type="text" id="searchChar" maxlength="1" />
        <button type="button" onclick="searchCharacter()">Submit</button>
    </form>
    <div id="result"></div>
    <a href="#">Back to Main Page</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 2</title>
    <link rel="stylesheet" type="text/css" href="styles.p1.css">
</head>
<body>
    <!-- PART 2 -->
    <section id="part2">
        <h2>Part 2</h2>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const nameCookie = document.cookie.replace(/(?:(?:^|.*;\s*)userName\s*\=\s*([^;]*).*$)|^.*$/, "$1");
                const usernameCookie = document.cookie.replace(/(?:(?:^|.*;\s*)userUsername\s*\=\s*([^;]*).*$)|^.*$/, "$1");

                if (nameCookie && usernameCookie) {
                    alert(`Welcome back, ${nameCookie}!`);
                } else {
                    const name = prompt('Enter your name:');
                    const username = prompt('Enter your username:');

                    document.cookie = `userName=${name}`;
                    document.cookie = `userUsername=${username}`;
                }
            });
        </script>
    </section>
    
    <nav>
        <a href="index.html">Main Page</a>
    </nav>
</body>
</html>

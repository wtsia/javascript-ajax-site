<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7 - Part 2</title>
    <link rel="stylesheet" type="text/css" href="styles.p1.css">
</head>
<body>
    <!-- PART 2 -->
    <section id="part2">
        <h2>Part 2</h2>

        <script>
            // Function to set a cookie
            function setCookie(name, value) {
                document.cookie = `${name}=${value}; path=/`;
            }
        
            // Function to get the value of a cookie
            function getCookie(name) {
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const [cookieName, cookieValue] = cookie.trim().split('=');
                    if (cookieName === name) {
                        return cookieValue;
                    }
                }
                return null;
            }
        
            // Function to check if the user is revisiting the page
            function isRevisit() {
                return getCookie('name') !== null && getCookie('username') !== null;
            }
        
            // Function to handle form submission
            function handleSubmit(event) {
                event.preventDefault();
        
                const name = document.getElementById('name').value;
                const username = document.getElementById('username').value;
        
                // Save cookies
                setCookie('name', name);
                setCookie('username', username);
        
                // Display welcome message
                document.getElementById('output').innerText = `Welcome, ${name}!`;
            }
        
            window.onload = function () {
                // Check if the user is revisiting
                if (isRevisit()) {
                    const name = getCookie('name');
                    document.getElementById('output').innerText = `Welcome back, ${name}!`;
                } else {
                    // Show the form for the first-time visit
                    document.getElementById('form').style.display = 'block';
                }
        
                // Add event listener to the form
                document.getElementById('userForm').addEventListener('submit', handleSubmit);
            }
        </script>
        
        <div id="form" style="display: none;">
            <form id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div id="output"></div>
        
    </section>
    
    <nav>
        <a href="hw7.html">Back to Homework 7</a>
    </nav>
    <nav>
        <a href="index.html">Main</a>
    </nav>
</body>
</html>

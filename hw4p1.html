        <h2>Part 1</h2>
        <h3>Using the for statement</h3>
        <p>Calculating the product and sum of every fourth integer from 5 to 25:</p>
        <script>
            var productFor = 1;
            var sumFor = 0;
            for (var i = 5; i <= 25; i += 4) {
                productFor *= i;
                sumFor += i;
            }
            document.write("The result of product is " + productFor.toLocaleString() + "<br>");
            document.write("The result of sum is " + sumFor.toLocaleString() + "<br>");
        </script>

        <h3>Using the while statement</h3>
        <p>Calculating the product and sum of every third integer from 3 to 18:</p>
        <script>
            var productWhile = 1;
            var sumWhile = 0;
            var j = 3;
            while (j <= 18) {
                productWhile *= j;
                sumWhile += j;
                j += 3;
            }
            document.write("The result of product is " + productWhile.toLocaleString() + "<br>");
            document.write("The result of sum is " + sumWhile.toLocaleString() + "<br>");
        </script>
